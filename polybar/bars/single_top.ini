;; Bars

;;-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[bar/single_top]
monitor = eDP-1-1
#monitor-fallback = 
#monitor-strict = false
#monitor-exact = true
#override-redirect = false
#bottom = false
#fixed-center = true
width = 100%
height = 24pt
#offset-x = 0
#offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
#background-0 = 

# radius-{top,bottom}
# radius-{top,bottom}-{left,right}
radius = 6.0

# {overline,underline}-size
# {overline,underline}-color
line-size = 3pt
#line-color = 

# border-{left,top,right,bottom}-size
# border-{left,top,right,bottom}-color
border-size = 4pt
border-color = #00000000

# padding-{left,right}
padding = 2

# module-margin-{left,right}
module-margin = 0

font-0 = Source Han Sans CN,思源黑体 CN:style=Regular;2
font-1 = Material Design Icons:style=Regular:size=12;4
font-2 = JetBrainsMono Nerd Font Mono:style=Regular:size=18;5

modules-left = bspwm xwindow
#modules-conter = 
# eth
modules-right = filesystem pulseaudio backlight xkeyboard memory cpu wlan date powermenu

separator = 
separator-foreground = ${colors.disabled}

#dim-value = 1.0

#wm-name = 

#locale = 

tray-position = left
tray-detached = false
tray-maxsize = 24
#tray-background = ${colors.background}
#tray-foreground = 
tray-offset-x = 0
tray-offset-y = 0
#tray-padding-{left,right}
tray-padding-right = 0
tray-scale = 1.0

dpi = 96

enable-ipc = true

#click-left = 
#click-middle = 
#click-right = 
#scroll-up = 
#scroll-down = 
#double-click-left = 
#double-click-middle = 
#double-click-right = 

double-click-interval = 400

cursor-click = pointer
cursor-scroll = ns-resize

