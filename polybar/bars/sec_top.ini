[bar/sec_top]
monitor = ${env:MONITOR}
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Source Han Sans CN,思源黑体 CN:style=Regular;2
font-1 = JetBrainsMono Nerd Font Mono:style=Regular:size=15;2
font-2 = monospace;2

modules-left = bspwm xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right

;wm-restack = generic
wm-restack = bspwm
;wm-restack = i3

;override-redirect = true
